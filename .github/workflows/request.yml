name: request

permissions:
  contents: write
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 
jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install all necessary packages
      run: pip install jupyter requests pandas plotly nltk scikit-learn contractions emoji spacy tldextract seaborn wordcloud glob os datetime
    - name: Download spaCy model
      run: python -m spacy download en_core_web_lg
    - name: Scrape data every 6 hours
      run: jupyter nbconvert --to notebook --execute "request_ronald.ipynb" --stdout
    - name: Run analysis every 6 hours
      run: jupyter nbconvert --to notebook --execute "reda_ronald.ipynb" --stdout
    - name: Commit and push any changes
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
